<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn-mid"></button>
       <div id="btnDis">
        <img id="dis-bnt" src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-vector-left-arrow-icon-png-image_4267291.jpg" alt="spinner arrow" />
       </div>
      </div>
      <div id="final-value">
        
      </div>
      
    </div>
    <button class="spani-btns" id="spin-btn">Spin it!</button>
    <div class="text-area">
        <p class="add-name">Add Names</p>
        <textarea name="text" id="text-box" cols="35" rows="8"></textarea>
        <button id="text-btn">Add Names</button>
    </div>
    <div class="result" id="results">
        <!-- <p class="winner">Kamrul is Winner!</p> -->
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
